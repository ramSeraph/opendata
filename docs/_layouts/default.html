<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<meta http-equiv="Content-Security-Policy" content="
default-src 'none';
script-src 'self' https://www.googletagmanager.com https://unpkg.com https://cdn.jsdelivr.net;
style-src 'self' https://fonts.googleapis.com https://unpkg.com;
img-src 'self' data:;
font-src 'self' https://fonts.gstatic.com;
connect-src 'self' https://storage.googleapis.com https://www.google-analytics.com https://raw.githubusercontent.com;
media-src 'self';
object-src 'self';
child-src 'self';
form-action 'self' 'unsafe-inline';
base-uri 'self';
worker-src 'self' blob:
" />
<meta http-equiv="X-XSS-Protection"  content="1;mode=block" always>
<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">

  {%- include head.html -%}

  <body>
    <div class="container">

      {%- include header.html -%}

    <main>
      {{ content }}
    </main>

    {%- include footer.html -%}

    </div>
  </body>
</html>
