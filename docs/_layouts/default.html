<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<meta http-equiv="Content-Security-Policy" content="
default-src 'none';
script-src 'self' https://unpkg.com https://cdn.jsdelivr.net;
style-src 'self' https://fonts.googleapis.com https://unpkg.com https://cdn.jsdelivr.net https://viglino.github.io;
img-src 'self' https://tile.openstreetmap.org https://soi.fly.dev https://*.tile.opentopomap.org https://server.arcgisonline.com https://*.google.com data:;
font-src 'self' https://fonts.gstatic.com https://viglino.github.io;
connect-src 'self' https://tile.openstreetmap.org https://storage.googleapis.com https://raw.githubusercontent.com https://soi.fly.dev;
media-src 'self';
object-src 'self';
child-src 'self';
form-action 'self' 'unsafe-inline';
base-uri 'self';
worker-src 'self' blob:
" />
<meta http-equiv="X-XSS-Protection"  content="1;mode=block" always>
<meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">

  {%- include head.html -%}

  <body>
    <div class="container">

      {%- include header.html -%}

    <main>
      {{ content }}
    </main>

    {%- include footer.html -%}

    </div>
  </body>
</html>
