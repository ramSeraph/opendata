name: Pages Deploy
on:
  push:
    branches:
      - master
  workflow_dispatch:
  workflow_call:

concurrency: 
  group: docs
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Collect-Ancillary-Files
        run: |
          lgd_dir='docs/lgd/'
          archive_dir=${lgd_dir}/archives/
          mkdir -p $archive_dir

          cp lgd/scrape/site_map.json $lgd_dir
          gh release download lgd-latest -p listing_files.csv -O ${lgd_dir}/listing_files.csv
          gh release download lgd-archive -p archive_mapping.json -O ${archive_dir}/mapping.json
          gh release download lgd-archive -p listing_files.csv -O ${archive_dir}/listing_files.csv

          reports_dir='docs/lgd/wikidata/reports/'
          mkdir -p $reports_dir
          gh release download lgd-wikidata-sync -p '*.json' -D $reports_dir
          
      - name: Upload-Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
